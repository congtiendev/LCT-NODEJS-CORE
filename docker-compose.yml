version: '3.8'

services:
  app:
    build: .
    container_name: lct-nodejs-core
    restart: unless-stopped
    ports:
      - '3000:3000'
    env_file:
      - .env.development
    depends_on:
      - postgres
      - redis
    volumes:
      - ./uploads:/app/uploads
      - ./logs:/app/logs
    networks:
      - lct-network

  postgres:
    image: postgres:15-alpine
    container_name: lct-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: lct_user
      POSTGRES_PASSWORD: lct_password
      POSTGRES_DB: lct_db
    ports:
      - '5432:5432'
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - lct-network

  redis:
    image: redis:7-alpine
    container_name: lct-redis
    restart: unless-stopped
    ports:
      - '6379:6379'
    volumes:
      - redis-data:/data
    networks:
      - lct-network

volumes:
  postgres-data:
  redis-data:

networks:
  lct-network:
    driver: bridge
